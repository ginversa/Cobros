<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <h:outputStylesheet name="css/flags/flags.css" library="demo" />
    </ui:define>

    <ui:define name="title">Reporte</ui:define>

    <ui:define name="viewname">
        <li>Reportes</li>
        <li>/</li>
        <li>Gestiones productividad por hora</li>
    </ui:define>

    <ui:param name="viewname" value="Gestiones productividad por hora" />

    <ui:define name="content">
        <h:form id="form">
            <div class="p-grid table-demo">
                <div class="p-col-12">
                    <p:growl id="messages" showDetail="true" showSummary="true" severity="info,fatal" >
                        <p:autoUpdate/>
                    </p:growl> 
                    <div class="card">
                        <h4>Gestiones productividad por hora</h4>

                        <p:fieldset legend="Filtros">                            
                            <h:panelGrid id="idPGGPPH" columns="3">
                                <p:outputLabel for="txtFecha" value="Fecha" />
                                <p:calendar id="txtFecha" value="#{gestionProductividadPorHoraController.fecha}" required="true" requiredMessage="Fecha requerida!" pattern="dd/MM/yyyy"/>                                
                                <p:message for="txtFecha"/>
                                <p:column/>
                                <p:commandButton id="idBuscar" value="Buscar" icon="pi pi-check" actionListener="#{gestionProductividadPorHoraController.buscar()}" update="form:txtFecha, form:idDTGestionesProductividadPorHora" />
                                <p:column/>
                            </h:panelGrid>
                        </p:fieldset>

                        <p:dataTable id="idDTGestionesProductividadPorHora" widgetVar="idDTGestionesProductividadPorHora" var="gestion" value="#{gestionProductividadPorHoraController.gestionList}"
                                     paginator="true" rows="20" paginatorPosition="top"
                                     reflow="true" scrollable="true" scrollHeight="1050"
                                     styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines"
                                     emptyMessage="No se encontraron registros." >

                            <p:column headerText="Nombre cartera" filterBy="#{gestion.nombrecartera}" filterMatchMode="contains" sortBy="#{gestion.nombrecartera}" >                                
                                <h:outputText value="#{gestion.nombrecartera}" />
                            </p:column>
                            <p:column headerText="Indicador" filterBy="#{gestion.indicador}" filterMatchMode="contains" sortBy="#{gestion.indicador}" >
                                <h:outputText value="#{gestion.indicador}" />
                            </p:column>
                            <p:column headerText="hora7am" filterBy="#{gestion.hora7am}" filterMatchMode="contains" sortBy="#{gestion.hora7am}" >
                                <h:outputText value="#{gestion.hora7am}">
                                    <f:convertNumber type="number" locale="en-US" maxFractionDigits="2" groupingUsed="true"/>
                                </h:outputText>
                            </p:column>                            
                            <p:column headerText="hora8am" filterBy="#{gestion.hora8am}" filterMatchMode="contains" sortBy="#{gestion.hora8am}" >
                                <h:outputText value="#{gestion.hora8am}">
                                    <f:convertNumber type="number" locale="en-US" maxFractionDigits="2" groupingUsed="true"/>
                                </h:outputText>
                            </p:column>                            
                            <p:column headerText="hora9am" filterBy="#{gestion.hora9am}" filterMatchMode="contains" sortBy="#{gestion.hora9am}" >
                                <h:outputText value="#{gestion.hora9am}">
                                    <f:convertNumber type="number" locale="en-US" maxFractionDigits="2" groupingUsed="true"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="hora10am" filterBy="#{gestion.hora10am}" filterMatchMode="contains" sortBy="#{gestion.hora10am}" >
                                <h:outputText value="#{gestion.hora10am}">
                                    <f:convertNumber type="number" locale="en-US" maxFractionDigits="2" groupingUsed="true"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="hora11am" filterBy="#{gestion.hora11am}" filterMatchMode="contains" sortBy="#{gestion.hora11am}" >
                                <h:outputText value="#{gestion.hora11am}">
                                    <f:convertNumber type="number" locale="en-US" maxFractionDigits="2" groupingUsed="true"/>
                                </h:outputText>
                            </p:column>                            
                            <p:column headerText="hora12am" filterBy="#{gestion.hora12am}" filterMatchMode="contains" sortBy="#{gestion.hora12am}" >
                                <h:outputText value="#{gestion.hora12am}">
                                    <f:convertNumber type="number" locale="en-US" maxFractionDigits="2" groupingUsed="true"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="hora1am" filterBy="#{gestion.hora1am}" filterMatchMode="contains" sortBy="#{gestion.hora1am}" >
                                <h:outputText value="#{gestion.hora1am}">
                                    <f:convertNumber type="number" locale="en-US" maxFractionDigits="2" groupingUsed="true"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="hora2am" filterBy="#{gestion.hora2am}" filterMatchMode="contains" sortBy="#{gestion.hora2am}" >
                                <h:outputText value="#{gestion.hora2am}">
                                    <f:convertNumber type="number" locale="en-US" maxFractionDigits="2" groupingUsed="true"/>
                                </h:outputText>
                            </p:column>                            
                            <p:column headerText="hora3am" filterBy="#{gestion.hora3am}" filterMatchMode="contains" sortBy="#{gestion.hora3am}" >
                                <h:outputText value="#{gestion.hora3am}">
                                    <f:convertNumber type="number" locale="en-US" maxFractionDigits="2" groupingUsed="true"/>
                                </h:outputText>
                            </p:column>                            
                            <p:column headerText="hora4am" filterBy="#{gestion.hora4am}" filterMatchMode="contains" sortBy="#{gestion.hora4am}" >
                                <h:outputText value="#{gestion.hora4am}">
                                    <f:convertNumber type="number" locale="en-US" maxFractionDigits="2" groupingUsed="true"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="hora5am" filterBy="#{gestion.hora5am}" filterMatchMode="contains" sortBy="#{gestion.hora5am}" >
                                <h:outputText value="#{gestion.hora5am}">
                                    <f:convertNumber type="number" locale="en-US" maxFractionDigits="2" groupingUsed="true"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="hora6am" filterBy="#{gestion.hora6am}" filterMatchMode="contains" sortBy="#{gestion.hora6am}" >
                                <h:outputText value="#{gestion.hora6am}">
                                    <f:convertNumber type="number" locale="en-US" maxFractionDigits="2" groupingUsed="true"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Total" filterBy="#{gestion.total}" filterMatchMode="contains" sortBy="#{gestion.total}" >
                                <h:outputText value="#{gestion.total}">
                                    <f:convertNumber type="number" locale="en-US" maxFractionDigits="2" groupingUsed="true"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
