<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <h:outputStylesheet name="css/flags/flags.css" library="demo" />
    </ui:define>

    <ui:define name="title">Mi Gestión</ui:define>

    <ui:define name="viewname">
        <li>Gestiones</li>
        <li>/</li>
        <li><p:link outcome="/operario/cartera">Mi Cartera</p:link></li>
        <li>/</li>
        <li><p:link outcome="listarGestion">Mi Gestión</p:link></li>
    </ui:define>

    <ui:param name="viewname" value="Mi Gestión" />

    <ui:define name="content">
        <h:form id="form">
            <div class="p-grid table-demo">
                <div class="p-col-12">
                    <div class="card">
                        <h4>Mi Gestión</h4>                        
                        <p:dataTable widgetVar="customersDT2" var="gestion" value="#{listarGestionController.gestionList}"
                                     paginator="true" rows="20" paginatorPosition="top"
                                     reflow="true" scrollable="true" scrollHeight="1050"
                                     styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines"
                                     emptyMessage="No se encontraron registros." >

                            <p:column headerText="#Cuenta" filterBy="#{gestion.operacion}" filterMatchMode="contains" sortBy="#{gestion.operacion}" >                                
                                <p:commandLink action="updateGestion" actionListener="#{buscarGestionController.setSelectedGestion(gestion)}" >
                                    <h:outputText value="#{gestion.operacion}" />
                                </p:commandLink>
                            </p:column>
                            <p:column headerText="Identificación" filterBy="#{gestion.identificacion}" filterMatchMode="contains" sortBy="#{gestion.identificacion}" >                                                                
                                <h:outputText value="#{gestion.identificacion}" />
                            </p:column>
                            <p:column headerText="Nombre" filterBy="#{gestion.nombreCliente}" filterMatchMode="contains" sortBy="#{gestion.nombreCliente}" >
                                <h:outputText value="#{gestion.nombreCliente}" />
                            </p:column>
                            <p:column headerText="Descripción" filterBy="#{gestion.descripcion}" filterMatchMode="contains" sortBy="#{gestion.descripcion}" >
                                <h:outputText value="#{gestion.descripcion}" />
                            </p:column>                            
                            <p:column headerText="Fecha Gestión" filterBy="#{gestion.fechaGestion}" sortBy="#{gestion.fechaGestion}" >
                                <h:outputText value="#{gestion.fechaGestion}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>                            
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
