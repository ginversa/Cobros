<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <h:outputStylesheet name="css/flags/flags.css" library="demo" />
    </ui:define>

    <ui:define name="title">Mi Cartera</ui:define>

    <ui:define name="viewname">
        <li>Gestiones</li>
        <li>/</li>
        <li>
            <p:link outcome="/operario/cartera">Mi Cartera</p:link>
        </li>
    </ui:define>

    <ui:param name="viewname" value="Deudores" />

    <ui:define name="content">
        <h:form id="form">
            <div class="p-grid table-demo">
                <div class="p-col-12">                    
                    <p:tabView id="idTabViewDeudor">
                        <p:tab title="Promesas">
                            <div class="card">
                                <h4>Promesas</h4>
                                <p:dataTable widgetVar="customersDT21" var="promesa" value="#{listarPromesaController.promesasFechaHoyList}"
                                             paginator="true" rows="20" paginatorPosition="top"
                                             reflow="true" scrollable="true" scrollHeight="1050"
                                             styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines"
                                             emptyMessage="No se encontraron registros." >

                                    <p:column headerText="Identificación" filterBy="#{promesa.idGestion.identificacion}" filterMatchMode="contains" sortBy="#{promesa.idGestion.identificacion}" >                                        
                                        <p:commandLink action="updateGestion" actionListener="#{buscarGestionController.setSelectedGestion(promesa.idGestion)}" >
                                            <h:outputText value="#{promesa.idGestion.identificacion}" />
                                        </p:commandLink>
                                    </p:column>
                                    
                                    <p:column headerText="Nombre" filterBy="#{promesa.idGestion.nombreCliente}" filterMatchMode="contains" sortBy="#{promesa.idGestion.nombreCliente}" >
                                        <h:outputText value="#{promesa.idGestion.nombreCliente}" />
                                    </p:column>                                               
                                    <p:column headerText="#Cuenta" filterBy="#{promesa.operacion}" filterMatchMode="contains" sortBy="#{promesa.operacion}" >
                                        <h:outputText value="#{promesa.operacion}" />
                                    </p:column>

                                    <p:column headerText="Monto Pago" filterBy="#{promesa.mtopago}" filterMatchMode="contains" sortBy="#{promesa.mtopago}" >
                                        <h:outputText value="#{promesa.mtopago}" >
                                            <f:convertNumber type="currency" currencySymbol="#{promesa.idMoneda.simbolo}" maxFractionDigits="2" locale="en-US" groupingUsed="true" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Moneda" filterBy="#{promesa.idMoneda.codigo}" sortBy="#{promesa.idMoneda.codigo}" >
                                        <h:outputText value="#{promesa.idMoneda.codigo}" />
                                    </p:column>
                                    <p:column headerText="Fecha Pago" filterBy="#{promesa.fechaPago}" sortBy="#{promesa.fechaPago}" >
                                        <h:outputText value="#{promesa.fechaPago}" >
                                            <f:convertDateTime dateStyle="full" pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Teléfono" filterBy="#{promesa.telefono}" sortBy="#{promesa.telefono}" >
                                        <h:outputText value="#{promesa.telefono}" />                                    
                                    </p:column>                                    
                                    <p:column headerText="Fecha Ingreso" filterBy="#{promesa.fechaingreso}" sortBy="#{promesa.fechaingreso}" >
                                        <h:outputText value="#{promesa.fechaingreso}" >
                                            <f:convertDateTime dateStyle="full" pattern="dd/MM/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </p:tab>
                        <p:tab title="Recordatorio">
                            <div class="card">
                                <h4>Recordatorio</h4>
                                <p:dataTable widgetVar="customersDT22" var="promesa" value="#{listarPromesaController.promesasFechaAyerList}"
                                             paginator="true" rows="20" paginatorPosition="top"
                                             reflow="true" scrollable="true" scrollHeight="1050"
                                             styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines"
                                             emptyMessage="No se encontraron registros." >
                                    
                                    <p:column headerText="Identificación" filterBy="#{promesa.idGestion.identificacion}" filterMatchMode="contains" sortBy="#{promesa.idGestion.identificacion}" >                                        
                                        <p:commandLink action="updateGestion" actionListener="#{buscarGestionController.setSelectedGestion(promesa.idGestion)}" >
                                            <h:outputText value="#{promesa.idGestion.identificacion}" />
                                        </p:commandLink>
                                    </p:column>
                                    
                                    <p:column headerText="Nombre" filterBy="#{promesa.idGestion.nombreCliente}" filterMatchMode="contains" sortBy="#{promesa.idGestion.nombreCliente}" >
                                        <h:outputText value="#{promesa.idGestion.nombreCliente}" />
                                    </p:column>                                               
                                    <p:column headerText="#Cuenta" filterBy="#{promesa.operacion}" filterMatchMode="contains" sortBy="#{promesa.operacion}" >
                                        <h:outputText value="#{promesa.operacion}" />
                                    </p:column>
                                    <p:column headerText="Monto Pago" filterBy="#{promesa.mtopago}" filterMatchMode="contains" sortBy="#{promesa.mtopago}" >
                                        <h:outputText value="#{promesa.mtopago}" >
                                            <f:convertNumber type="currency" currencySymbol="#{promesa.idMoneda.simbolo}" maxFractionDigits="2" locale="en-US" groupingUsed="true"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Moneda" filterBy="#{promesa.idMoneda.codigo}" sortBy="#{promesa.idMoneda.codigo}" >
                                        <h:outputText value="#{promesa.idMoneda.codigo}" />
                                    </p:column>
                                    <p:column headerText="Fecha Pago" filterBy="#{promesa.fechaPago}" sortBy="#{promesa.fechaPago}" >
                                        <h:outputText value="#{promesa.fechaPago}" >
                                            <f:convertDateTime dateStyle="full" pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Teléfono" filterBy="#{promesa.telefono}" sortBy="#{promesa.telefono}" >
                                        <h:outputText value="#{promesa.telefono}" />                                    
                                    </p:column>                                    
                                    <p:column headerText="Fecha Ingreso" filterBy="#{promesa.fechaingreso}" sortBy="#{promesa.fechaingreso}" >
                                        <h:outputText value="#{promesa.fechaingreso}" >
                                            <f:convertDateTime dateStyle="full" pattern="dd/MM/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </p:tab>
                        <p:tab title="Mi Cartera">
                            <div class="card">
                                <h4>Mi Cartera</h4>
                                <p:dataTable id="idDTCartera" widgetVar="idDTCartera" value="#{carteraController.carteraList}" var="cartera"
                                             paginator="true" rows="30" paginatorPosition="top"
                                             reflow="true" scrollable="true" scrollHeight="1050"
                                             styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines"
                                             emptyMessage="No se encontraron registros." >

                                    <p:column id="idIdentificacion" headerText="Identificación" filterBy="#{cartera.identificacion}" filterMatchMode="contains" sortBy="#{cartera.identificacion}" >
                                        <p:commandLink action="carteraGestion" actionListener="#{carteraController.setCartera(cartera)}" process="@this" >
                                            <h:outputText value="#{cartera.identificacion}" />
                                        </p:commandLink>                        
                                    </p:column>                               
                                    <p:column id="idNombreDeudor" headerText="Nombre" filterBy="#{cartera.nombreCliente}" filterMatchMode="contains" sortBy="#{cartera.nombreCliente}" >
                                        <h:outputText value="#{cartera.nombreCliente}" />
                                    </p:column>
                                    <p:column id="idNumeroCuenta" headerText="#Cuenta" filterBy="#{cartera.numeroCuenta}" filterMatchMode="contains" sortBy="#{cartera.numeroCuenta}" >
                                        <h:outputText value="#{cartera.numeroCuenta}" />
                                    </p:column>
                                    <p:column id="idSaldoColones" headerText="Saldo Colones" filterBy="#{cartera.saldoColones}" sortBy="#{cartera.saldoColones}" >                                        
                                        <h:outputText value="#{cartera.saldoColones}" >                                            
                                            <f:convertNumber type="currency" currencySymbol="₡" maxFractionDigits="2" locale="en-US" groupingUsed="true"/>
                                        </h:outputText>
                                    </p:column>                                    
                                    <p:column id="idInterecesColones" headerText="Intereses Colones" filterBy="#{cartera.interesesColones}" sortBy="#{cartera.interesesColones}" >
                                        <h:outputText value="#{cartera.interesesColones}" >
                                            <f:convertNumber type="currency" currencySymbol="₡" maxFractionDigits="2" locale="en-US" groupingUsed="true"/>
                                        </h:outputText>
                                    </p:column>                                    
                                    <p:column headerText="Saldo Dolares" filterBy="#{cartera.saldoDolares}" sortBy="#{cartera.saldoDolares}" >
                                        <h:outputText value="#{cartera.saldoDolares}" >
                                            <f:convertNumber type="currency" currencySymbol="$" maxFractionDigits="2" locale="en-US" groupingUsed="true"/>
                                        </h:outputText>
                                    </p:column>                                    
                                    <p:column headerText="Intereses Dolares" filterBy="#{cartera.interesesDolares}" sortBy="#{cartera.interesesDolares}" >
                                        <h:outputText value="#{cartera.interesesDolares}" >
                                            <f:convertNumber type="currency" currencySymbol="$" maxFractionDigits="2" locale="en-US" groupingUsed="true"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Fecha Asignación" filterBy="#{cartera.fechaAsignacion}" sortBy="#{cartera.fechaAsignacion}" >
                                        <h:outputText value="#{cartera.fechaAsignacion}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Fecha Última Gestión" filterBy="#{cartera.fechaUltimaGestion}" sortBy="#{cartera.fechaUltimaGestion}" >
                                        <h:outputText value="#{cartera.fechaUltimaGestion}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Última Promesa" filterBy="#{cartera.ultimaPromesa.mtopago}" sortBy="#{cartera.ultimaPromesa.mtopago}" >
                                        <h:outputText value="#{cartera.ultimaPromesa.mtopago}" >
                                            <f:convertNumber type="currency" currencySymbol="#{cartera.ultimaPromesa.idMoneda.simbolo}" maxFractionDigits="2" locale="en-US" groupingUsed="true"/>
                                        </h:outputText>
                                    </p:column>                                    
                                    <p:column headerText="Moneda Promesa" filterBy="#{cartera.ultimaPromesa.idMoneda.codigo}" sortBy="#{cartera.ultimaPromesa.idMoneda.codigo}" >
                                        <h:outputText value="#{cartera.ultimaPromesa.idMoneda.codigo}" />
                                    </p:column>                                    
                                    <p:column headerText="Fecha Última Promesa" filterBy="#{cartera.ultimaPromesa.fechaPago}" sortBy="#{cartera.ultimaPromesa.fechaPago}" >
                                        <h:outputText value="#{cartera.ultimaPromesa.fechaPago}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Razón Mora" filterBy="#{cartera.razonMora}" sortBy="#{cartera.razonMora}" >
                                        <h:outputText value="#{cartera.razonMora}" />
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </p:tab>
                    </p:tabView>                        

                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
