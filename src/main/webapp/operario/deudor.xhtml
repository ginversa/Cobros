<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <h:outputStylesheet name="css/flags/flags.css" library="demo" />
    </ui:define>

    <ui:define name="title">Mi Cartera</ui:define>

    <ui:define name="viewname">
        <li>Gestiones</li>
        <li>/</li>
        <li>
            <p:link outcome="deudor">Mi Cartera</p:link>
        </li>
    </ui:define>

    <ui:param name="viewname" value="Deudores" />

    <ui:define name="content">
        <h:form id="form">
            <div class="p-grid table-demo">
                <div class="p-col-12">
                    <div class="card">
                        <h4>Mi Cartera</h4>                        
                        <p:dataTable widgetVar="customersDT2" var="deudor" value="#{deudorController.deudorList}"
                                     paginator="true" rows="30" paginatorPosition="top"
                                     reflow="true" scrollable="true" scrollHeight="1050"
                                     styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines"
                                     emptyMessage="No se encontraron registros." >

                            <p:column headerText="Identificación" filterBy="#{deudor.documento}" filterMatchMode="contains" sortBy="#{deudor.documento}" >
                                <p:commandLink action="gestion" actionListener="#{deudorController.setDeudor(deudor)}">
                                    <h:outputText value="#{deudor.documento}" />
                                </p:commandLink>                        
                            </p:column>                               
                            <p:column headerText="Nombre" filterBy="#{deudor.nombre}" filterMatchMode="contains" sortBy="#{deudor.nombre}" >
                                <h:outputText value="#{deudor.nombre}" />
                            </p:column>
                            <p:column headerText="#Cuenta" filterBy="#{deudor.clienteOperacion}" filterMatchMode="contains" sortBy="#{deudor.clienteOperacion}" >
                                <h:outputText value="#{deudor.clienteOperacion}" />                                
                            </p:column>
                            <p:column headerText="Saldo" filterBy="#{deudor.saldo}" sortBy="#{deudor.saldo}" >
                                <h:outputText value="#{deudor.saldo}" >
                                    <f:convertNumber type="currency" currencySymbol="₡" maxIntegerDigits="20" maxFractionDigits="4" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Saldo Dolares" filterBy="#{deudor.saldoDolares}" sortBy="#{deudor.saldoDolares}" >
                                <h:outputText value="#{deudor.saldoDolares}" >
                                    <f:convertNumber type="currency" currencySymbol="$" maxIntegerDigits="20" maxFractionDigits="4" />
                                </h:outputText>
                            </p:column>                    
                            <!-- 
                            <p:column headerText="Tipificacion" filterBy="#{deudor.tipificacion}" sortBy="#{deudor.tipificacion}" >
                                <h:outputText value="#{deudor.tipificacion}" />
                            </p:column>
                            -->
                            <p:column headerText="Sub-Tipificacion" filterBy="#{deudor.subtipificacion}" sortBy="#{deudor.subtipificacion}" >
                                <h:outputText value="#{deudor.subtipificacion}" />
                            </p:column>
                            <p:column headerText="Última Gestión" filterBy="#{deudor.fecUltGest}" sortBy="#{deudor.fecUltGest}" >
                                <h:outputText value="#{deudor.fecUltGest}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Última Promesa" filterBy="#{deudor.fecUltProm}" sortBy="#{deudor.fecUltProm}" >
                                <h:outputText value="#{deudor.fecUltProm}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Última Pago" filterBy="#{deudor.fecUltPago}" sortBy="#{deudor.fecUltPago}" >
                                <h:outputText value="#{deudor.fecUltPago}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Fecha Ingreso" filterBy="#{deudor.fecIngreso}" sortBy="#{deudor.fecIngreso}" >
                                <h:outputText value="#{deudor.fecIngreso}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>                            
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
